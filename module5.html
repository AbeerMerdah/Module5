<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abeer Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="restaurant-info">
            <h1>Abeer Restaurant</h1>
            <div class="contact">
                <span>123-456-7890</span>
                <div class="icons">
                    <img src="menu-icon.png" alt="Menu">
                    <img src="info-icon.png" alt="Info">
                    <img src="signup-icon.png" alt="Sign Up">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="restaurant-photo">
            <img src="restaurant-photo.jpg" alt="Restaurant Photo">
        </div>
        <div class="info-squares">
            <div class="map">
                <img src="map-icon.png" alt="Map">
                <h2>Map</h2>
            </div>
            <div class="specials">
                <img src="specials-icon.png" alt="Specials">
                <h2>Specials</h2>
            </div>
            <div class="menu">
                <img src="menu-icon.png" alt="Menu">
                <h2>Menu</h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="hours">
            <h3>Hours</h3>
            <p>Monday - Sunday: 10am - 10pm</p>
        </div>
        <div class="address">
            <h3>Address</h3>
            <p>123 Main Street, Cityville</p>
        </div>
        <div class="restaurant-details">
            <h3>Details</h3>
            <p>Outdoor Seating Available</p>
            <p>Wi-Fi Available</p>
        </div>
        <div class="copyright">
            &copy; 2023 Abeer Restaurant
        </div>
    </footer>
</body>
</html>
